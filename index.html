<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- styles -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <form>
            <input type="text" id="city-name-input" class="bordered-block">
            <button id="get-weather-btn" class="bordered-block">Get weather</button>
        </form>
        <div class="weather">
            <div class="weather-description-wrapper">
                <p id="weather-description" class="weather-data"></p>
                <img src="" alt="" id="weather-icon">
            </div>
            <p id="temperature" class="weather-data"></p>
            <p id="wind-speed" class="weather-data"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
