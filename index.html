<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

       
            <form>
                <input class="bordered-block" type="text" id="city-name-input" >
                <button class="bordered-block" id="get-weather-btn" >Get weather</button>
            </form>
            
                <div class="weather">
                    <div class="weather-description-wrapper">
                        <p class="weather-data" id="weather-description"></p>
                        <img src="" alt="" id="weather-icon">
                    </div>
                    <p class="weather-data" id="temperature"></p>
                    <p class="weather-data" id="wind-speed"></p>
                </div>
            
       
    </div>

    <script src="./script.js"></script>
</body>

</html>
